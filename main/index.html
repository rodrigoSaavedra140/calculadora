<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="screen"></div>
        <button class="button1">1</button>
        <button class="button2">2</button>
        <button class="button3">3</button>
        <button class="button4">4</button>
        <button class="button5">5</button>
        <button class="button6">6</button>
        <button class="button7">7</button>
        <button class="button8">8</button>
        <button class="button9">9</button>
        <button class="button10">0</button>
        <button class="button11">+</button>
        <button class="button12">-</button>
        <button class="button13">*</button>
        <button class="button14">/</button>
        <button class="button15">=</button>
        <button class="button16">CE</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
