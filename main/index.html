<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>

    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- <h1>Calculator</h1> -->
    <div class="container">
        <div class="screen" placeholder=""></div>
        <div class="buttons">
            <button class="button-delete">CE</button>
            <button></button>
            <button></button>
            <button class="button-divide">/</button>
            <button class="button-7">7</button>
            <button class="button-8">8</button>
            <button class="button-9">9</button>
            <button class="button-times">*</button>
            <button class="button-4">4</button>
            <button class="button-5">5</button>
            <button class="button-6">6</button>
            <button class="button-minus">-</button>
            <button class="button-1">1</button>
            <button class="button-2">2</button>
            <button class="button-3">3</button>
            <button class="button-sum">+</button>
            <button></button>
            <button class="button-0">0</button>
            
            <button class="button-equal">=</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
